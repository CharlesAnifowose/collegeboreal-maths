  <div class="para"><b>Un autre exemple.</b></div>

  <div class="para">
Établir le rapport existant de x à y à partir de l’équation <span math>2x * 4y = 0</span>.</div>

  <div class="para"><b>Solution :</b></div>

  <div class="para">
1. <br>
Résolvons l’équation pour x<br>
<span math>2x = 9 - 4y</span><br>
<span math>x = (-4)y/2</span><br>
<span math>x = -2y</span></div>

  <div class="para">
2. <br>
Comparons x à y en remplaçant x par sa valeur.<br>Si <span math>x = -2y</span><br>
<span math>x/y = (-2y)/y</span><br>
<span math>x/y = -2</span></div>
