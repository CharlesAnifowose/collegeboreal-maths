Établir le rapport existant de a à b à partir de l’équation <span math>(1a^2)/2 = 18b^2</span>.</div>

  <div class="para"><b>Solution :</b></div>

  <div class="para">
1. <br>
Résolvons l’équation pour a.<br>
Puisque <span math>(a^2)/2 = 18b^2</span><br>
<span math>a^2 = 36b^2</span><br>
d’où <span math>a = 6b</span>
</div>

  <div class="para">
2. <br>
Comparons a à b en remplaçant a par sa valeur, soit 6b.<br>
