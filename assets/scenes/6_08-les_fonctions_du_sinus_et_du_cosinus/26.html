<div  class="page-layout">
		<div class="para"> 
			Indiquez l’amplitude de chacune des fonctions suivantes.
		</div>
		<div 	inbook-questionseries
				on-complete="scene.markAsCompleted();"
  				ordered=true
  				no-remove=true>

  				<div inbook-questionseries-item level="1">  				
  					<div class="mt3">
  						<div>	
							<div>y = 2 sin θ</div>
							<div class="mt2" attempts="3" inbook-answerbox-fill="2"  
							   on-correct="question.markAsCorrect();		          
							  ">
							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
				 <div inbook-questionseries-item level="2">  				
  					<div class="mt3">
  						<div>
							<div>y = 3 cos θ</div>
							<div class="mt2" attempts="3" inbook-answerbox-fill="3"  
							   on-correct="question.markAsCorrect();		          
							  ">
							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
				 <div inbook-questionseries-item level="3">

  						<div>
							<div>
								<div class="ib">y =</div>

									<div>1</div>

									<div>2</div>
								</div>	
								<div class="ib">cos θ</div>
							</div>
							<div class="mt2" attempts="3" inbook-answerbox-fill="2"

							  ">
							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
				 <div inbook-questionseries-item level="4">  				
  					<div class="mt3">
  						<div>
							<div>y = sin 2 θ</div>

							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
				<div inbook-questionseries-item level="5">  				
  					<div class="mt3">
  						<div>
							<div>
								<div class="ib">y = -2sin </div>
								<div class="inbook-fraction ib">
									<div>1</div>
									<div class="fraction-line-thin"></div>
									<div>2</div>
								</div>	
								<div class="ib">θ</div>
							</div>
							<div class="mt2" attempts="3" inbook-answerbox-fill="2"

							  ">
							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
				 <div inbook-questionseries-item level="6">  				
  					<div class="mt3">
  						<div>
							<div>y = -cos 3 θ</div>
							<div class="mt2" attempts="3" inbook-answerbox-fill="1"  
							   on-correct="question.markAsCorrect();		          
							  ">
							</div>	     	
						</div>
					</div>				      	
				 </div>
				 
		<div class="mt4">
				<div inbook-nextbtn="question"></div>
			</div>

</div>
