<div  	gseq gscroll

	    <div gdirections>
	      <div el=".exercise-num"   duration="1" ease="power4-in-out" presets="[fromTransparent]"></div>
	    </div>

								suffix="$"	
						></div>
					</div>
					
				</td>
			</tr>
			<tr>
				<td>souliers de golf</td>
				<td>56,49$</td>

			<tr>

						></div>

				</td>
			</tr>
			<tr>
				<td class="bold">Total</td>
				<td></td>
				<td>
					<div class="ib">
						<div 	inbook-answerbox-fill="113"  
						 		on-correct="question.markAsCorrect();"
								suffix="$"
