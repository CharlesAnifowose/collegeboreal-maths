  <div class="header-section">Propriétés des exposants</div>

  <div class="para">La <b>multiplication</b> de notation exponentielle s’obtient par <b>l’addition des exposants</b>.</div>

  <div class="exemple-frame">
Exemples :

  <div class="para">a) <span math>b^5 * b^2 = b^(5+2) = b^7</span></div>
  <div class="para">b) <span math>5^4 * 5^5 = 5^9</span></div>
  <div class="para">c) <span math>y^4 * y^(-2) = y^(4+(-2)) = y^2</span></div>
  <div class="para">d) <span math>a^(-3) * a^(-5) = a^((-3)+(-5)) = a^(-8)</span></div>

</div>
