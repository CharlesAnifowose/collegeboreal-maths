<div 	class="page-layout" >
	<div class="center type-xsmall mt10 bold">EXERCICE 11</div>
	<div class="inbook-grid-layout" style="width:600px; margin: 10px auto;">
		<div class="mb1">
			Calculez l'aire des parallélogrammes. Arrondissez, s’il y a lieu, la réponse
		</div>
		<div>
			au dixième près. Effectuez vos calculs à l'aide de la calculatrice.
		</div>
		<div inbook-questionseries on-complete="scene.markAsCompleted();"
				ordered=true
				no-remove=true>
			<div id="question-dots" inbook-questionseries-dots class="mb3"></div> 
				<div id="questions">		
							
				<div inbook-questionseries-item  level="1" >
					<div><img ng-src="{{imgUrl}}78.PNG" /></div>
					<div class="">
						<div class="ib">
							<div attempts="3" inbook-answerbox-fill="13.7"  
							 on-correct="question.markAsCorrect();
											
							"></div>
						</div>
						<div class="ib">cm<sup>2</sup></div>
					</div>
				</div>
				
				<div inbook-questionseries-item  level="2" >
					
					<div class="">
						<div class="type-small">
							<div>h = 2.5cm</div>
							<div class="mt1 mb5">b = 7cm</div>
						</div>
						<div class="ib">
							<div attempts="3" inbook-answerbox-fill="17.5"  
							 on-correct="question.markAsCorrect();
											
							"></div>
						</div>
						<div class="ib">cm<sup>2</sup></div>
					</div>
				</div>
				
				<div inbook-questionseries-item  level="3" >
					
					<div class="">
						<div class="type-small">
							<div>h = 27mm</div>
							<div class="mt1 mb5">b = 46mm</div>
						</div>
						<div class="ib">
							<div attempts="3" inbook-answerbox-fill="1242"  
							 on-correct="question.markAsCorrect();
											
							"></div>
						</div>
						<div class="ib">mm<sup>2</sup></div>
					</div>
				</div>
				
				<div inbook-questionseries-item  level="4" >
					<div class="type-small ">
						<div>h = 4.6cm</div>
						<div class="mt1 mb5">b = 0.05m</div>
					</div>
					<div class="">
						<div class="ib">
							<div attempts="3" inbook-answerbox-fill="23"  
							 on-correct="question.markAsCorrect();
											
							"></div>
						</div>
						<div class="ib">cm<sup>2</sup></div>
					</div>
				</div>	
				
			<div class="mt5 type-small" vcollapse="!questionseries.questionComplete;">
				<div inbook-nextbtn="question"></div>
			</div>

			<div class="mt5" vcollapse="!questionseries.seriesCompleted">
				<div inbook-nextbtn="series"></div>
			</div>
			
			</div>
		</div>
	</div>
	<div id="continue" class="mt6 center">
  <div inbook-nextbtn="scene"></div>
  </div>
</div>
