<div  class="page-layout" 
    ng-init="
      imgUrl = 'http://d3mw5hjf8nr5ry.cloudfront.net/collegeboreal-sample/images/5_03_mesures/';
    ">

  <div class="para">
    Exemple  5 :
  </div>

  <div class="para">
	   Quelle est l'aire totale d'un cône dont la génératrice  mesure  10m  et le rayon de la base mesure 4 m?
  </div>
	<div class="center mt4"><img ng-src="{{imgUrl}}18.png" /></div>

	<div class="center para">
		<div class="text-block mr3">Aire latérale</div>
		<div class="text-block" style="text-align:left;">
			<div>= &pi;rL</div>
			<div>= &pi; &times; 4 cm &times; 10 cm</div>
			<div>&#8776; 125,6 <span math>cm^2</span></div>
		</div>
	</div>
	
	<div class="center para">
		<div class="text-block mr3">Aire de la base</div>
		<div class="text-block" style="text-align:left;">
			<div>= &pi;<span math>r^2</span></div>
			<div>= &pi; &times; <span math>(4 cm)^2</span></div>
			<div>&#8776; 50,24 <span math>cm^2</span></div>
		</div>
	</div>
	
	<div class="center para">Aire totale &#8776; 125,6<span math>cm^2</span> &plus; 50,24 <span math>cm^2</span>  &#8776; 175,84 <span math>m^2</span></div>
</div>
