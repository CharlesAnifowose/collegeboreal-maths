<div 	class="page-layout" 
		ng-init="
			imgUrl = 'http://d3mw5hjf8nr5ry.cloudfront.net/collegeboreal-sample/images/4_01-decimaux_fractions_racines_et_exposants/';
		">

		<div class="header-section"> 
			Décomposez en indiquant la position et la valeur de chaque chiffre.
		</div>
		<div 	inbook-questionseries
				on-complete="scene.markAsCompleted();"
  				ordered=true
  				no-remove=true>

  				<div inbook-questionseries-item level="1">  				
  					<div >
  						<div class="ib">273.041 = </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'sept cent quatre-vingt-dix-huit millièmes'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>

  				<div inbook-questionseries-item level="2">	  				
  					<div >
  						<div class="ib">450 000.009 = </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'un et quatre millièmes'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>

  				<div inbook-questionseries-item level="3">	  				
  					<div >
  						<div class="ib">34.20 = </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'deux cent quatre-vingt-dix-neuf mille'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>

  				<div inbook-questionseries-item level="4">
	  				<div >
  						<div class="ib">38 025.101 = </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'vingt et un et trois cent soixante-neuf millième'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>

  				<div inbook-questionseries-item level="5">
	  				<div >
  						<div class="ib">9 839 026.599= </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'un million trois cent mille et deux dixièmes'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>


				<div inbook-questionseries-item level="6">
	  				<div >
  						<div class="ib">7 402 000.082 = </div>
				      	<div class="ib" attempts="3" type="text" inbook-answerbox-fill="'quatre cent quatre-vingt-dix mille et neuf cent quatre-vingt-un millièmes'"  
				       	on-correct="question.markAsCorrect();		          
				      "></div>				      	
				     </div>
  				</div>		

  			<div class="mt4">
				<div inbook-nextbtn="question"></div>
			</div>
		</div>
		
		<div id="continue" class="mt6 center">
			<div inbook-nextbtn="scene"></div>
		</div>
</div>
