<div  	gseq gscroll
    	class="page-layout">

    <div gdirections>
      <div el=".exercise-num"   duration="1" ease="power4-in-out" presets="[fromTransparent]"></div>
    </div>

    <div class="exercise-num">
      EXERCICE 6
    </div>

	<div 	inbook-questionseries 
			on-complete="scene.markAsCompleted();"
			ordered=true
			no-remove=true>
								
			<div inbook-questionseries-item  level="1" >		
				<div
					ng-init=""
					ng-resettable-init=""
					ng-equate="a = 4;
							   b = 10;"
					></div>

					<div class="exercise-box">
						<div class="exercise-header">
							Identifiez la fraction correspondant à la flèche
						</div>

						<div class="para">
							<img ng-src="{{imgUrl}}Untitled14.png" />
						</div>

						<div class="mt2">
							<div inbook-include="assets/templates/exercises/exercice6.html"></div>	
						</div>		

					</div>
			</div>
			
			<div inbook-questionseries-item  level="2">
				<div
					ng-init=""
					ng-resettable-init=""
					ng-equate="a = 5;
							   b = 6;"
					></div>
					<div class="exercise-box">
						<div class="exercise-header">
							Identifiez la fraction correspondant à la flèche
						</div>

						<div class="para">
							<img ng-src="{{imgUrl}}Untitled15.png" />

						</div>
					</div>			
			</div>
			
			<div inbook-questionseries-item  level="3">

							   b = 4;"
					></div>
					<div class="exercise-box">
						<div class="exercise-header">
							Identifiez la fraction correspondant à la flèche
						</div>

						<div class="para">
							<img ng-src="{{imgUrl}}Untitled16.png" />
						</div>

						<div class="mt2">
							<div inbook-include="assets/templates/exercises/exercice6.html"></div>	
						</div>		
					</div>	
			</div>
		</div>
		<div id="continue" class="mt6 center">

</div>
