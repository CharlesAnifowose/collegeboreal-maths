	<u>Une fraction-unité</u>
	
	<div class="mt8 mb5"> 
		<div class="ml3">Lorsque le numérateur est égal au dénominateur, on a une fraction</div>
		<div class="mt2">unité.</div>	 
	</div>
	
	<div class="mb5">
		 <div class="ib mr10">Exemple : </div> 
		 <div class="ib">
			<div class="ib inbook-fraction">
				<div>2</div>
				<div class="fraction-line-thin"></div>
				<div>2</div>
			</div>
			<div class="ib">,</div>
			<div class="ib inbook-fraction">
				<div>5</div>
				<div class="fraction-line-thin"></div>
				<div>5</div>
			</div>
			<div class="ib">,</div>
			<div class="ib inbook-fraction">
				<div>7</div>
				<div class="fraction-line-thin"></div>
				<div>7</div>
			</div>
			<div class="ib">sont des fractions-unités.</div>
		 </div> 
	</div>
	
	<div class="mb5">On appelle ces fractions, des fractions-unités car elles égalent 1 unité.</div>
</div>
