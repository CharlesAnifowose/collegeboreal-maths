<div class="pa5 type-xsmall" style="width:600px; margin: auto;">
	<u>Comparer des fractions</u>
	
	<div class="mt8 mb5"> 
		 <div>Laquelle de ces fractions est la plus grande?</div> 
	</div>
	<div class="center">
		<div class="ib">
			<div><img ng-src="" style="position:relative;left:0;top:0px;max-width:100%;"/></div>
			<div class="inbook-fraction">
				<div>3</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</div>
		</div>
		<div class="ib">
			<div><img ng-src="" style="position:relative;left:0;top:0px;max-width:100%;"/></div>
			<div class="inbook-fraction">
				<div>5</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</div>
		</div>
		<div class="ib">
			<div><img ng-src="" style="position:relative;left:0;top:0px;max-width:100%;"/></div>
			<div class="inbook-fraction">
				<div>1</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</div>
		</div>
		<div class="ib">
			<div><img ng-src="" style="position:relative;left:0;top:0px;max-width:100%;"/></div>
			<div class="inbook-fraction">
				<div>7</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</div>
		</div>
	</div>
	<div class="mt5 mb5">
		 <div>Sans doute r√©pondrez-vous 7/8.</div> 
	</div>

	<div class="mt8 mb5">
		<div>En effet, 7/8 est plus grand que 5/8</div> 
		<div class="ml11 mt2">et 5/8 est plus grand que 3/8, ...etc.</div> 	 
	</div>
	<div class="mt3 mb5">
		 <div class="ib mr10">Alors, </div> 
		 <div class="ib">
			<span class="ib inbook-fraction">
				<div>7</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</span>
			<span>&gt;</span>
			<span class="ib inbook-fraction">
				<div>5</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</span>
			<span>&gt;</span>
			<span class="ib inbook-fraction">
				<div>3</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</span>
			<span>&gt;</span>
			<span class="ib inbook-fraction">
				<div>1</div>
				<div class="fraction-line-thin"></div>
				<div>8</div>
			</span>
		 </div> 
	</div>
	
	<hr />
	
</div>
