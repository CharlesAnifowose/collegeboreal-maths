                Voici un exemple :
            </div>
            <div class="bold">
                A. Trouvez l’équation de la droite dont la pente est 2 et l’abscisse à l’origine 
                est 4. 
            </div>
            </br>
            <div class="bold">
                Solution : 
            </div>
            <ol>
                <li>
                   Nous avons m = 2 et a = 4. 
                </li>
                <li>
                   Substituons ces valeurs dans la formule. 
                    <div class="ml1">
                        Puisque y = m (x - a) 
                    </div>
                    <div class="ml10">
                       y = 2 (x - 4)
                    </div>
                   <div class="ml15">
                       ou
                   </div>
                    <div class="ml10">
                       y = 2x - 8 
                    </div>
                </li>
