	<div class="header-module-sub">Les proportions équivalentes</div>

	<div class="header-section"> 
		La proportion
	</div>

	<div class="para">
		La proportion est l’égalité entre deux rapports
	</div>	

	<div class="para center">
		<div class="ib">
			<mfrac>
				<mnume>3</mnume>
				<mdeno>5</mdeno>
			</mfrac>
		</div>
		<div class="ib">
			<div class="ml2 mr2">&equals;</div>
		</div>
		<div class="ib">
			<mfrac>
				<mnume>9</mnume>
				<mdeno>15</mdeno>
			</mfrac>
		</div>
	</div>

	<div class="para">
		En multipliant la première fraction par 3 on obtient la deuxième fraction. Puisque
		ces deux fractions sont équivalentes, on conclut que le rapport 3 : 5 est égal au
		rapport 9 : 15.
	</div>


</div>
