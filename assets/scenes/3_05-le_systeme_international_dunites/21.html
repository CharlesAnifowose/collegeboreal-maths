<div class="header-section">
  Lire un thermomètre à mercure
</div>

<div class="para">
  Pour prendre la température d’un liquide, on plonge un thermomètre 
  dans la substance puis on attend que le mercure se stabilise. Le niveau 
  atteint par le mercure indique la température de cette substance. 
</div>
