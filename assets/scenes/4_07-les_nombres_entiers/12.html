<div class="page-layout">
	
	<div 	inbook-questionseries
			on-complete="scene.markAsCompleted();"
			ordered=true
			no-remove=true>

		<div class="para">
			Notez la valeur absolue de chaque nombre en vous servant du symbole.
		</div>

		<div 	inbook-questionseries-item level="1"
				ng-init="
					ans={};
				
					ans.num = -38;
					ans.val = math('abs', ans.num);
				">

				<div class="type-small bold">

					<div class="ib">
						|{{ans.num}}|
					</div>
					<div class="ib">
						<div class="ml2 mr2">&equals;</div>
					</div>
					<div class="ib">
						<div 	inbook-answerbox-fill="ans.val"
								class="type-small"
								input-class="type-small"
								on-correct="question.markAsCorrect()"
								on-incorrect="question.markAsIncorrect()"></div>
					</div>

				</div>

				<div class="mt4">
					<div inbook-nextbtn="question"></div>
				</div>

		</div>
