<div    inbook-questionseries 
		class="pa8"
		on-complete="scene.markAsCompleted();"
		ordered=true
		no-remove=true
		ng-init="
			imgUrl = 'http://d3mw5hjf8nr5ry.cloudfront.net/collegeboreal-sample/images/3_10-les_suites/';
		">

		<div class="inbook-grid-layout" style="width:600px; margin: 0 auto;">
			<div class="col10">
				<div class="mt2 mb4 type-xxsmall">
					Déterminez la règle de la suite
				</div>

				<div inbook-questionseries-item level="1">
					
					<div class="mt2 type-small bold">
						3, ... (règle: +3)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>

				</div>

				<div inbook-questionseries-item level="2">
					
					<div class="mt2 type-small bold">
						8, ... (règle: &times; 2)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

				<div inbook-questionseries-item level="3">
					
					<div class="mt2 type-small bold">
						2, ... (règle: &times; 10)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

				<div inbook-questionseries-item level="4">
					
					<div class="mt2 type-small bold">
						10, ... (règle: + 100)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

				<div inbook-questionseries-item level="5">
					
					<div class="mt2 type-small bold">
						1, ... (règle: &times; 6)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

				<div inbook-questionseries-item level="6">
					
					<div class="mt2 type-small bold">
						30, ... (règle: + 5)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

				<div inbook-questionseries-item level="7">
					
					<div class="mt2 type-small bold">
						9, ... (règle: &times; 4)
					</div>

					<div class="mt4">
						<div inbook-nextbtn="question"></div>
					</div>
					
				</div>

			</div>
		</div>
</div>
