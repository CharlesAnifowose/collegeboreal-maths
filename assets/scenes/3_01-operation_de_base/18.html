<div  	gseq gscroll
	    class="page-layout">

	    <div gdirections>
	      <div el=".header-module"   duration="1" ease="power4-in-out" presets="[fromTransparent,fromBottom]"></div>
	      <div el=".header-module-sub" duration="1" offset="-=0.3" ease="power4-in-out" presets="[fromTransparent,fromBottom]"></div>   
	      <div el=".header-section"    duration="1" offset="-=0.6" ease="power4-in-out" presets="[fromTransparent,fromBottom]"></div>

	      <div duration="0.85"></div>

	      <div el=".anim-01" duration="1" ease="power2-in-out" offset="-=1" presets="[fromTransparent]"></div>
	        
	      <div duration="2"></div>

	      <div el=".anim-02" duration="1" ease="power2-in-out" offset="-=1" presets="[fromTransparent]"></div>

	      <div duration="2"></div>

	      <div el=".anim-03" duration="1" ease="power2-in-out" offset="-=1" presets="[fromTransparent]"></div>

	      <div duration="2"></div>

	      <div el="#continue" duration="1.2" ease="back-out" presets="[fromTransparent,fromBottom,fromRotation]"></div>

	    </div>

		<div 	inbook-questionseries
				on-complete="scene.markAsCompleted();"
  				ordered=true
  				no-remove=true>
  				
  				<div class="exercise-num">
					EXERCICE 10
				</div>

  				<div 	inbook-questionseries-item level="1"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'8 + 6 + 0 + 4';
	  						ans.val 		=	18; 
	  					"ng-resettable-init="
	  						ans.showSolution = false;
	  					">

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  				<div 	inbook-questionseries-item level="2"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'2 + 4 + 6 + 9 + 8 + 2';
	  						ans.val 		=	29; 
	  					"ng-resettable-init="
	  						ans.showSolution = false;
	  					">

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  				<div 	inbook-questionseries-item level="3"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'6 + 9 + 7';
	  						ans.val 		=	22; 
	  					"ng-resettable-init="
	  						ans.showSolution = false;
	  					">

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  				<div 	inbook-questionseries-item level="4"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'1 + 8 + 3 + 7 + 4 + 5';
	  						ans.val 		=	28; 
	  					"ng-resettable-init="
	  						ans.showSolution = false;
	  					">

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  				<div 	inbook-questionseries-item level="5"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'6 + 6 + 4 + 4 + 7';

	  						ans.showSolution = false;

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  				<div 	inbook-questionseries-item level="6"
	  					ng-init="
	  						ans				=	{};
	  						ans.equation 	=	'7 + 5 + 5 + 8 + 8 + 2';

	  					"ng-resettable-init="
	  						ans.showSolution = false;
	  					">

					<div inbook-include="assets/scenes/3_01-operation_de_base/exercise-10-template.html"></div>
  				</div>

  		</div>
  		<div id="continue" class="mt6 center">
			<div inbook-nextbtn="scene"></div>
			</div>
</div>
