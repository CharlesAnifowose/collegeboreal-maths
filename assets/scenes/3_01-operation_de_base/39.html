<div  	gseq gscroll
	    class="page-layout">

	    <div gdirections>
			<div el=".header-section" 	 duration="1" ease="power2-in-out" presets="[fromTransparent]"></div>

	      <div duration="0.85"></div>

	      <div el=".anim-01" duration="1" ease="power2-in-out" offset="-=1" presets="[fromTransparent]"></div>
	        
	      <div duration="2"></div>

	      <div el=".anim-02" duration="1" ease="power2-in-out" offset="-=1" presets="[fromTransparent]"></div>

	      <div duration="2"></div>

	      <div el="#continue" duration="1.2" ease="back-out" presets="[fromTransparent,fromBottom,fromRotation]"></div>

	    </div>

		<div class="header-section"> 
			Vérification d'une division
		</div>

		<div class="para anim-01">
			Pour vérifier la réponse d'une division, on multiplie le diviseur par le
			quotient; on obtient le dividende.
		</div>

		<div class="exemple-frame anim-02">
			<div class="mb2">Exemple : Vérifier le quotient</div>

			<div class="center">
				986 &divide; 29 = 34
			</div>

			<div class="mt1">
				On multiplie le quotient par le diviseur.
				Puisque 29 &times; 34 = 986 , le résultat est exact.
			</div>
		</div>
		
		<div id="continue" class="mt6 center">
			<div inbook-nextbtn="scene"></div>
		</div>
		
</div>
