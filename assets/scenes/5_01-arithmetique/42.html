
<div class="page-layout">
  <div class="header-section">Le 0 dans la division</div>

  <div class="para">Dans une division, si le dividende est 0, le quotient est 0.</div>
<br>
  <div class="exemple-frame">
  <div class="para">Exemple: <br><span math>0/5 = 0</span> et <span math>0/(-5) = 0</span>* </div>
</div>
<br>
  <div class="para">* Puisque ‘0’ est à la fois positif et négatif, on ne met pas de signe.</div>
</div>
