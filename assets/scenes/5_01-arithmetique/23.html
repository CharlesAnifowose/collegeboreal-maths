  <div class="para">Exemple 3 : Effectuer <span math>15% de 12,89$ ÷ 2.</span></div>

  <div class="para">Solution:</div>
  <div class="para"><span math>15/100 * 12,89$ "÷" 2</span></div>
  <div class="para"><span math>= 193,35/100 $ "÷" 2</span></div>
  <div class="para"><span math>= 193,35/100 $ * 1/2</span></div>
  <div class="para"><span math>= 193,35/200 $</span></div>
  <div class="para"><span math>= 0,96675 $</span></div>

  <div class="para">Puisqu’on parle d’argent, on arrondit la réponse au centième près : 0,97$.</div>
