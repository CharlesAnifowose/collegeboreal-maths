<div 	class="page-layout">
	<div class="mt2 center">

		<div class="ib vtop">
			<img ng-src="{{imgUrl + ans.shape}}.png" />
		</div>

		<div class="ib vtop">
			<div 	inbook-answerbox-fill="ans.val"
					pattern="'.*'"
					class="type-xxxsmall"
					input-class="type-xxxsmall"
					on-correct="question.markAsCorrect()"
					on-incorrect="question.markAsIncorrect()"></div>
		</div>

		<div class="mt4">
			<div inbook-nextbtn="question"></div>
		</div>
		
	</div>
	<div id="continue" class="mt6 center">
  <div inbook-nextbtn="scene"></div>
  </div>
</div>
