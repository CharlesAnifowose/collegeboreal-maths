<div  	gseq gscroll
    	class="page-layout">

	    <div gdirections>
	      <div el=".exercise-num"   duration="1" ease="power4-in-out" presets="[fromTransparent]"></div>
	    </div>

	    <div class="exercise-num">
	      EXERCICE 19
	    </div>

		<div 	inbook-questionseries

							ans={};
							ans.val 	 = true;

								Est-ce triangle congruent avec le triangle sur la place
							</div>

							<div class="exercise-text center">

									<img ng-src="{{imgUrl}}exercise19/00.png" />
								</div>
								<div class="ib" style="width: 45%">
									<img ng-src="{{imgUrl}}exercise19/01.png" />
								</div>
							</div>

							<div 	inbook-yesorno="ans.val" 
									on-correct="question.markAsCorrect()"
									on-incorrect="question.markAsIncorrect()"></div>

							<div class="mt4">
								<div inbook-nextbtn="question"></div>
