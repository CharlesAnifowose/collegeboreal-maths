<div ng-init="align={};" ng-equate="">

	<div class="mb3">
		<img ng-src="{{imgUrl + ans.shape}}.png" />
	</div>

	<div class="mb1">
		<div class="ib type-xxsmall bold" inbook-width="align.left" align="left">
			pyramide à base : 
		</div>
		<div class="ib" inbook-width="align.right" align="left">
			<div 	inbook-answerbox-fill="ans.word"
					pattern="'.*'"
					class="type-xxxsmall"
					input-class="type-xxxsmall"
					on-correct="question.markAsCorrect()"
					on-incorrect="question.markAsIncorrect()"></div>
		</div>
	</div>

	<div class="mb1">
		<div class="ib type-xxsmall bold" inbook-width="align.left" align="left">
			côtés : 
		</div>
		<div class="ib" inbook-width="align.right" align="left">
			<div 	inbook-answerbox-fill="ans.cotes"
					class="type-xxxsmall"
					input-class="type-xxxsmall"
					on-correct="question.markAsCorrect()"
					on-incorrect="question.markAsIncorrect()"></div>
		</div>
	</div>

	<div class="mb1">
		<div class="ib type-xxsmall bold" inbook-width="align.left" align="left">
			sommets : 
		</div>
		<div class="ib" inbook-width="align.right" align="left">
			<div 	inbook-answerbox-fill="ans.sommets"
					class="type-xxxsmall"
					input-class="type-xxxsmall"
					on-correct="question.markAsCorrect()"
					on-incorrect="question.markAsIncorrect()"></div>
		</div>
	</div>

	<div class="mt4">
		<div inbook-nextbtn="question"></div>
	</div>

</div>
