  <div class="para">Notez que lorsque l'on extrait la racine carrée d'une unité au carré on obtient tout simplement l'unité à la puissance de 1.</div>

  <div class="para">Exemple : La racine carré de <span math>sqrt(4 cm^2) "est : " 2 cm</span>.</div>
