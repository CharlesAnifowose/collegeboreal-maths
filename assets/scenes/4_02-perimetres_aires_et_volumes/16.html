  <div class="para"><img ng-src="{{imgUrl}}4-02-16.png" />
<br>
Base du triangle (b) = 4 cm<br>
hauteur de la base (h) = 2 cm<br>
Hauteur du prisme (H) = 1 cm
</div>

  <div class="para">Le volume est:<br>

  <span math>
V = (bh)/2 * H<br>
V = (4 cm * 2 cm)/2 * 1cm<br>
V = 4 cm^2 * 1 cm<br>
V = 4 cm^3<br>
</span>
